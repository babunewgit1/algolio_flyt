<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/algolio.css" />
  </head>
  <body>
    <!-- single trip -->
    <div class="action_form">
      <div class="form-container">
        <div class="form_left">
          <div class="form_left_input">
            <input
              class="departure_airport"
              type="text"
              placeholder="Departure Airport "
            />
          </div>
          <div class="form_left_input">
            <input
              class="arrival_airport"
              type="text"
              placeholder="Arrival Airport "
            />
          </div>
          <div class="form_left_input form_input_multipul">
            <input type="text" placeholder="Departure Date" />
            <input type="text" placeholder="Departure Time" />
          </div>
          <div class="form_input_pax_wrapper">
            <div class="form_input_pax_input">
              <span class="pax_minus">-</span>
              <input type="text" value="1" />
              <span class="pax_plus">+</span>
            </div>
            <div class="form_input_icon">
              <img
                src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/68f1eb0c05beeb548f28307c_pax.png"
                alt="avator"
              />
            </div>
          </div>
          <div class="trip_submit">
            <button type="button">
              <span>Search</span>
              <img
                src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/68f1ce68d69455e26961b49e_icon.png"
                alt="icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- round trip -->
    <div class="action_form">
      <div class="form-container">
        <div class="form_left">
          <div class="form_left_input">
            <input
              class="departure_airport"
              type="text"
              placeholder="Departure Airport "
            />
          </div>
          <div class="form_left_input">
            <input
              class="arrival_airport"
              type="text"
              placeholder="Arrival Airport "
            />
          </div>
          <div class="form_left_input form_input_multipul">
            <input type="text" placeholder="Departure Date" />
            <input type="text" placeholder="Departure Time" />
          </div>
          <div class="form_left_input form_input_multipul">
            <input type="text" placeholder="Return Date" />
            <input type="text" placeholder="Return Time" />
          </div>
          <div class="form_input_pax_wrapper">
            <div class="form_input_pax_input">
              <span class="pax_minus">-</span>
              <input type="text" value="1" />
              <span class="pax_plus">+</span>
            </div>
            <div class="form_input_icon">
              <img
                src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/68f1eb0c05beeb548f28307c_pax.png"
                alt="avator"
              />
            </div>
          </div>
          <div class="trip_submit">
            <button type="button">
              Search
              <img
                src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/68f1ce68d69455e26961b49e_icon.png"
                alt="icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
